name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.22.x"]
    runs-on: "ubuntu-latest"
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v4
    - name: Check style
      run: |
        gofmt -w -s .
        git diff --exit-code
    - name: Test
      run: |
        go vet ./...
        go test -v ./...
